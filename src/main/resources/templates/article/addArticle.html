<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Article</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
	  <link th:href="@{css/main.css}" rel="stylesheet">
	  <style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 100px;
  box-shadow: 0px 8px 11px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 19px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #E9F5FF;}
.dropdown:hover .dropdown-content {display: block;}

	  </style>
</head>

<body class="h-100" style="background-color:#F4F3F7;">
	<div class="card" align="right" style="padding-left:200px;">
		<div th:replace="fragments/header :: header" />
	</div>
	<div class="container my-5" align="center" style="padding-bottom:90px;padding-top:20px;">

		<div class="card col-md-6">
			<div class="card-body  col-md-12">
				<div class="col-md-12" align="left">
					<h3 align="center" style="padding-bottom:20px;padding-top:8px;color:#101092;"> Add Article</h3>
					<div class="form-validation">
						<form class="form-valide" th:action="@{/article/add}" th:object="${article}" method="post"
							enctype="multipart/form-data">
							<div class="form-group row">
								<label class="col-lg-4 col-form-label" for="label">Label <span class="text-danger">*</span>
								</label>
								<div class="col-lg-8">
							
									<input type="text" th:field="*{label}" class="form-control" id="label" placeholder="label" />
									<span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
							                                            </div>
							                                        </div>
							                                        <div class="form-group row">
							                                            <label class="col-lg-4 col-form-label" for="price">Price<span class="text-danger"></span>
							                                            </label>
							                                            <div class="col-lg-8">
							                                              
							                                                <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price"/> 
							                                              <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
							                                            </div>
							                                        </div>
							                                        <div class="form-group row">
							                                            <label class="col-lg-4 col-form-label" for="picture">Picture<span class="text-danger"></span>
							                                            </label>
							                                            <div class="col-lg-8">
							                                              <input class="form-control" type="file"  name="files"  id="picture"  multiple>
							                                            </div>
							                                        </div>
							                                  
							                                        <div class="form-group row">
							                                            <label class="col-lg-4 col-form-label" for="val-skill">Providers <span class="text-danger"></span>
							                                            </label>
							                                            <div class="col-lg-8">
							                                  
							                                               
							                                                <select name="providerId" class="form-control">
							<option th:each="pr: ${providers}" th:value="${pr.id}" th:text="${pr.name}" />
							</select>
							                                            </div>
							                                        </div>
							                                    
							                                      
							                                       <div class="col-md-12 ml-auto" align="center" style="padding-bottom:8px;padding-top:15px;">
							<input type="submit" class="btn mb-1 btn-flat btn-primary" value="Add Article" style="width: 150px;"/>&nbsp;
							&nbsp;
							&nbsp;
							&nbsp;
							
							
															<a th:href="@{/article/list}"> <input type="button"  class="btn mb-1 btn-flat btn-primary"style="width: 150px;"
																	value="Cancel" ></a>
							</div>
                                    </form>
                                </div>
                            </div>
</div>
</div>
</div></div>
<div class="card" align="center" style="padding-top:0px;padding-bottom:0px">
            <div class="copyright" align="center">
<div th:replace="fragments/footer::footer" /></div></div>
</body>
</html>
