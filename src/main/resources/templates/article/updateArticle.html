<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update Article</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">

</head>

<body class="h-100">


	<div th:replace="fragments/header :: header" />
	</div>
	<div th:replace="fragments/dashboard :: nav" />
	</div>
	<div class="container col-md-12" align="center" style="padding-left:200px;padding-bottom:0px;padding-top:30px;">

    <div class="card col-md-6">
        <div class="card-body  col-md-12">
            <div class="col-md-12" align="left"><h3 style="padding-bottom:20px;padding-top:8px;color:#101092;" > Update Article</h3>
	<div class="form-validation" align="left">
	<form class="form-valide" th:action="@{/article/add}" th:object="${article}" method="post"
							enctype="multipart/form-data"><input type="hidden" th:field="*{id}" />
							<div class="form-group row">
								<label class="col-lg-4 col-form-label" for="label">Label <span
										class="text-danger"></span>
								</label>
								<div class="col-lg-8">

									<input type="text" th:field="*{label}" class="form-control" id="label"
										placeholder="label" />
									<span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="price">Price<span class="text-danger"></span>
                                            </label>
                                            <div class="col-lg-8">
                                              
                                                <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price"/> 
                                              <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                                            </div>
                                        </div>
                                         <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="price">Old Picture<span class="text-danger"></span>
                                            </label>
                                            <div class="col-lg-8">
<img alt="Image" th:src="@{'/images/articles/'+${article.picture}}" width="250" height="250" />
</div></div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="picture">New Picture<span class="text-danger"></span>
                                            </label>
                                            <div class="col-lg-8">
                                              <input class="form-control" type="file"  name="files"  id="picture"  multiple>
                                            </div>
                                        </div>
                                  
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-skill">Providers <span class="text-danger"></span>
                                            </label>
                                            <div class="col-lg-8">
                                  
                                               
                                                <select name="providerId" class="form-control">
<option th:each="pr: ${providers}"   th:value="${pr.id}"   th:text="${pr.name}"   th:selected="(${pr.id} == ${idProvider})"  />
</select>
                                            </div>
                                        </div>
                                    
                                      
                                       <div class="col-md-12 ml-auto" align="center" style="padding-bottom:8px;padding-top:15px;">
<input type="submit" class="btn mb-1 btn-flat btn-primary" value="Update Article" style="width: 150px;"/>&nbsp;
&nbsp;
&nbsp;
&nbsp;


								<a th:href="@{/article/list}"> <input type="button"  class="btn mb-1 btn-flat btn-primary"style="width: 150px;"
										value="Cancel" ></a>
</div>
                                    </form>
</div>
</div>
</div>
</div>

<div class="card" align="center" style="padding-top:0px;padding-bottom:0px">
            <div class="copyright" align="center">
<div th:replace="fragments/footer::footer" /></div></div>
</body>
</html>
