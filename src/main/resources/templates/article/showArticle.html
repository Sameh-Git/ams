<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Show Article</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">

</head>

<body class="h-100">


	<div th:replace="fragments/header :: header" />
	</div>
	<div th:replace="fragments/dashboard :: nav" />
	</div>
	<div class="container col-md-12" align="center" style="padding-left:200px;padding-bottom:0px;padding-top:30px;">

    <div class="card col-md-6">
        <div class="card-body  col-md-12">
            <div class="col-md-12" align="left">
			<h2 align="center" style="padding-bottom:20px;padding-top:8px;color:#101092;">Article Details</h2>
			
			
				<div class="col-md-12">
					<form action="#" method="">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel"><b>ID</b></label>
								<p th:text="${article.id}">Id</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel"><b>Label</b></label>
								<p th:text="${article.label}">Label</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel"><b>Price</b></label>
								<p th:text="${article.price}">Price</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel"><b>Provider</b></label>
								<p th:text="${article.provider.name}">Provider</p>
							</div>
							<div class="form-group col-md-12">
								<label for="label" class="col-formlabel"><b>Picture</b></label>
							<div align="center">		<img alt="Image" th:src="@{'/images/articles/'+${article.picture}}" width="250" height="250" />
							</div></div>
							<div class="form-group col-md-12" align="center">
								<a th:href="@{/article/list}"> <input type="button" class="btn btn-primary"
										value="return to Article list"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="card" align="center" style="padding-top:0px;padding-bottom:0px">
            <div class="copyright" align="center">
<div th:replace="fragments/footer::footer" /></div></div>
</body>

</html>
