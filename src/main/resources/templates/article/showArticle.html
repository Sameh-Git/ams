<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Show Article</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
		  <style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 100px;
  box-shadow: 0px 8px 11px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 19px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #F2F9FF;}
.dropdown:hover .dropdown-content {display: block;}

	  </style>
</head>

<body class="h-100" style="background-color:#F4F3F7;">
	<div class="card" align="right" style="padding-left:200px;">
		<div th:replace="fragments/header :: header" />
	</div>
	<div class="container my-5" align="center">
		
		<div class="card col-md-8" align="left" >
			<div class="card-body">
			<h2 align="center" style="padding-bottom:20px;padding-top:8px;color:#101092;">Article details</h2>
			
			
				<div class="col-md-12">
					<form action="#" method="">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel"><b>ID</b></label>
								<p th:text="${article.id}">Id</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel"><b>Label</b></label>
								<p th:text="${article.label}">Label</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel"><b>Price</b></label>
								<p th:text="${article.price}">Price</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel"><b>Provider</b></label>
								<p th:text="${article.provider.name}">Provider</p>
							</div>
							<div class="form-group col-md-12">
								<label for="label" class="col-formlabel"><b>Picture</b></label>
							<div align="center">		<img alt="Image" th:src="@{'/images/articles/'+${article.picture}}" width="250" height="250" />
							</div></div>
							<div class="form-group col-md-12" align="center">
								<a th:href="@{/article/list}"> <input type="button" class="btn btn-primary"
										value="return to Article list"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="card" align="center" style="padding-top:0px;padding-bottom:0px">
            <div class="copyright" align="center">
<div th:replace="fragments/footer::footer" /></div></div>
</body>

</html>
