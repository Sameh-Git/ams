<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Articles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
	
	<style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body class="h-100" style="background-color:#F4F3F7;"  >
<div class="card" align="right" style="padding-left:200px;">
<div th:replace="fragments/header :: header"/></div>

  <div class="content-body">


  <div class="container " style="padding:50px;padding-bottom:20px">

             <div class="card" align="center" >   
           <div align="right"><a th:href="@{'/home'}" >  <img th:src="@{/images/home.png}"
										 width="30" height="30" alt="Logo" /></a></div>
             <h1 align="center" style="color:#101092;padding-top:5px;">List of Articles</h1>   
             
                       <div class="card-body"  align="center">
                       
                       
<div th:switch="${articles}" class="container my-5">

<div class="my-5" align="right">

<a th:href="@{'/article/add/'}" class="btn btn-primary"><img th:src="@{/images/add.png}"
										 width="30" height="30" alt="Logo" />  Add Article</a>
</div>
<div class="col-md-10">
<div align="right" style="padding-bottom:5px;"><form class="form-valide" th:action="@{/article/search/}">
<input type="text" name="search" id="search" placeholder="Search.." />
 <button type="submit"  value="search"  ><i class="fa fa-search"></i> </button></form></div>
<h2 th:case="null">No Articles yet!</h2>
<div th:case="*">
  <div class="table-responsive">
                                    <table class="table table-striped table-bordered zero-configuration">
<thead>
<tr align="center">
<th>Label</th>
<th>Price</th>
<th>Provider</th>
<th>Details</th>
<th>Edit</th>
<th>Delete</th>
</tr>
</thead>
<tbody>
<tr th:each="article : ${articles}">
<td th:text="${article.label}"></td>
<td th:text="${article.price}"></td>
<td th:text="${article.provider.name}"></td>
<td align="center"><a
 th:href="@{/article/show/{id}(id=${article.id})}" >
 <img th:src="@{/images/detail.png}"
										 width="50" height="30" alt="Logo" /> </a></td>
<td align="center"><a
<td><a th:href="@{/article/edit/{id}(id=${article.id})}" >
<img th:src="@{/images/edit.png}"
										 width="30" height="30" alt="Logo" /></a></td>
<td align="center"><a th:href="@{/article/delete/{id}(id=${article.id})}" >
 <img th:src="@{/images/delete1.png}"
										 width="30" height="30" alt="Logo" /></a></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div></div>
</div></div></div></div>

<div class="card" align="center" style="padding-top:0px;padding-bottom:0px">
            <div class="copyright" align="center">
<div th:replace="fragments/footer::footer" /></div></div>


</div>

 <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>

    <script src="./plugins/tables/js/jquery.dataTables.min.js"></script>
    <script src="./plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
    <script src="./plugins/tables/js/datatable-init/datatable-basic.min.js"></script>
</body>
</html>
