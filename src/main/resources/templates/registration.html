<!DOCTYPE html>
	<html class="h-100" lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Registration Form</title>


		<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

	</head>

	<body class="h-100">






		<div class="login-form-bg h-100">
			<div class="container col-md-8 h-100">
				<div class="row justify-content-center h-100">
					<div class="col-xl-6">
						<div class="form-input-content">
							<div class="card login-form mb-0">
								<div class="card-body pt-3">

									<h2 align="center" style="color: rgb(0, 0, 160);">Registration Form</h2>


									<form class="mt-5 mb-5 login-input" utocomplete="off" action="#"
										th:action="@{/registration}" th:object="${user}" method="post">
										<div class="form-group">

											<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  	class="validation-message text-danger"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						
					</div>
                                  <div class="form-group">
						
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message text-danger"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						
					</div>
					<div class="form-group">
					
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message text-danger"></label>
					
					</div>
<div class="form-group">
					
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message text-danger"></label>
						
					</div>

				
					
				
					
                                    <button class="btn login-form__btn submit w-100">Sign up</button>
                                    	
                                  <p align="center">  	<span  style="font-size:15 ; color:
rgb(0, 128, 0);" th:utext="${successMessage}"></span></p>

                                </form>
                               
                                    <p class="mt-5 login-form__footer" align="center">Have account <a th:href="@{/login}" class="text-primary">Sign in </a> now</p>
                                    </p>
                                </div>
                            </div>
                 
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>
</html>
