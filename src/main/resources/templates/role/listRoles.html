<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Roles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
</head>
<body class="h-100" style="background-color:#F4F3F7;"  >


  <div class="content-body">


  <div class="container " style="padding:50px;padding-bottom:20px;padding-top:80px;">

             <div class="card" align="center" >   
      
             <h1 align="center" style="color:#101092;padding-top:15px;">List of Roles</h1>   
                       <div class="card-body"  align="center">
                       
                       
<div th:switch="${roles}" class="container my-5">
<p class="my-5" align="right">
<a th:href="@{'/role/add/'}" class="btn btn-primary"><img th:src="@{/images/add.png}"
										 width="30" height="30" alt="Logo" />  Add Role</a>
</p>
					<div class="col-md-10">
						<h2 th:case="null">No Role yet!</h2>
						<div th:case="*">
							<h3 align="left">Nombre total de role = <span th:text="${nbr}">10</span></h3>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ID</th>
										<th>Role</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="role : ${roles}">
										<td th:text="${role.id}"></td>
										<td th:text="${role.role}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
