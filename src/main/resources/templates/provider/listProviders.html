<!<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Providers</title>
 <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

	
	<style>
			
</style>
</head>
<body class="h-100"  >

   
<div th:replace="fragments/header :: header"/></div>
<div th:replace="fragments/dashboard :: nav"/></div>

  <div class="content-body">

<div class="container col-md-11" style="padding-top: 30px;padding-left: 40px; ;" align="center">

       <div class="card" >  
       
           <div align="right"><a th:href="@{'/home'}" >  <img th:src="@{/images/home.png}"
										 width="30" height="30" alt="Logo" /></a></div>

					<h1 align="center" style="color:#101092;padding-top:5px;">List of Providers</h1>



					<div class="card-body" align="center">
						<div class="" align="right" style="padding-right:30px;padding-bottom:0px;">

							<a th:href="@{'/provider/add/'}" class="btn btn-primary">
								<img th:src="@{/images/add.png}" width="30" height="30" alt="Logo" />
								Add Provider</a>
						</div>
					
					
					
					
							<div class="my-4" align="right" style="padding-right:30px;padding-bottom:0px;">
							
							
								<table border=0 align="right" style="padding-bottom:0px;" width=550>
									<tr>
									<td width="130"></td><td width="130"></td>
										<td align="left">
										
										
											<form class="search-form" th:action="@{/provider/search/}">
												<input type="text" name="search" id="search" placeholder="Search..."
													class="search-input" />
												<button type="submit" value="search"
													class="search-button">Search</button>
											</form>
										</td>
									</tr>
								</table>
								
								
							</div>

							<div th:switch="${providers}" class="container my-5">


							
<div th:case="null" style="padding-top: 50px;padding-bottom:60px; color:powderblue">


							<h2 style=" color:rgb(14, 134, 222)" >No Providers yet!</h2></div>
						<div th:case="*" style="padding-right:18px;padding-bottom:60px;">
									<div class="table-responsive">
										<table class="table table-striped" border=0>
											<thead>
												<tr align="center">
													<th>Logo</th>
													<th>Name</th>
													<th>Email</th>
													<th>Address</th>
													<th>Details</th>
													<th>Edit</th>
													<th>Delete</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="provider : ${providers}" align="center">
													<td>

														<img alt="Image"
															th:src="@{'/images/providers/'+${provider.providerlogo}}"
															width="80" height="50" />
													</td>
													<td th:text="${provider.name}"></td>
													<td th:text="${provider.email}"></td>
													<td th:text="${provider.address}"></td>

													<td><a th:href="@{/provider/show/{id}(id=${provider.id})}"> <img
																th:src="@{/images/detail.png}" width="50" height="30"
																alt="Logo" /></a></td>

													<td><a th:href="@{/provider/edit/{id}(id=${provider.id})}">
															<img th:src="@{/images/edit.png}" width="30" height="30"
																alt="Logo" /></a>
													</td>


													<td><a th:href="@{/provider/delete/{id}(id=${provider.id})}"> <img
																th:src="@{/images/delete1.png}" width="30" height="30"
																alt="Logo" /></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				
			</div>
		</div>
		</div>
		</div>

		<div class="card" align="center" style="padding-top:0px;padding-bottom:0px">
			<div class="copyright" align="center">
				<div th:replace="fragments/footer::footer" />
			</div>
		</div>


		</div>
	</body>

	</html>
