<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Provider</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">

</head>

<body class="h-100">


	<div th:replace="fragments/header :: header" />
	</div>
	<div th:replace="fragments/dashboard :: nav" />
	</div>
	<div class="container col-md-12" align="center" style="padding-left:200px;padding-bottom:0px;padding-top:30px;">

    <div class="card col-md-6">
        <div class="card-body  col-md-12">
            <div class="col-md-12" align="left">
					<h3 align="center" style="padding-bottom:20px;padding-top:8px;color:#101092;"> Add Provider</h3>


					<div class="form-validation">
						<form class="form-valide" action="#" th:action="@{/provider/add}" th:object="${provider}"
							method="POST" enctype="multipart/form-data">

							<div class="form-group row">
								<label class="col-lg-4 col-form-label" for="name">Name <span
										class="text-danger">*</span>
								</label>
								<div class="col-lg-8">

									<input type="text" th:field="*{name}" class="form-control" id="name"
										placeholder="Name"> <span th:if="${#fields.hasErrors('name')}"
 th:errors="*{name}" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="email">Email<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-8">
                                              
                                             <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span
 th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                                            </div>
                                        </div>
                                        
                                       <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="address">Address<span class="text-danger">*</span></label><div class="col-lg-8">
                                             <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address"> 
<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span></div>
</div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="logo">Logo<span class="text-danger"></span>
                                            </label>
                                            <div class="col-lg-8">
                                              <input class="form-control" type="file"  name="files"  id="logo"  multiple>
                                            </div>
                                        </div>
                                  
                                        
                                      
                                       <div class="col-md-12 ml-auto" align="center" style="padding-bottom:8px;padding-top:15px;">
<input type="submit" class="btn mb-1 btn-flat btn-primary" value="Add Provider" style="width: 150px;"/>&nbsp;
&nbsp;
&nbsp;
&nbsp;


								<a th:href="@{/provider/list}"> <input type="button"  class="btn mb-1 btn-flat btn-primary"style="width: 150px;"
										value="Cancel" ></a>
				</div>
                                    </form>
                                </div>
                            </div>
</div>
</div>
</div></div>
<div class="card" align="center" style="padding-top:0px;padding-bottom:0px">
            <div class="copyright" align="center">
<div th:replace="fragments/footer::footer" /></div></div>
</body>
</html>
