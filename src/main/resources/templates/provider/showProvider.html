<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Show Provider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
		  <style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 100px;
  box-shadow: 0px 8px 11px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 19px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #F2F9FF;}
.dropdown:hover .dropdown-content {display: block;}

	  </style>
</head>

<body class="h-100" style="background-color:#F4F3F7;">
	<div class="card" align="right" style="padding-left:200px;">
		<div th:replace="fragments/header :: header" />
	</div>
	<div class="container my-5" align="center">
		
		<div class="card col-md-8" align="left" >
			<div class="card-body">
			<h2 align="center" style="padding-bottom:20px;padding-top:8px;color:#101092;">Provider details</h2>
			
			
		<div class="col-md-12">
		
						<form class="form-valide" th:action="@{/provider/update}" th:object="${provider}" method="post" enctype="multipart/form-data">
						<input type="hidden" th:field="*{id}" />
						
						<div class="form-group row">
								<label class="col-lg-4 col-form-label" for="name">Name <span
										class="text-danger"></span>
								</label>
								<div class="col-lg-8">

									<input type="text" th:field="*{name}" class="form-control" id="name"
										placeholder="Name"> <span th:if="${#fields.hasErrors('name')}"
 th:errors="*{name}" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="email">Email<span class="text-danger"></span>
                                            </label>
                                            <div class="col-lg-8">
                                              
                                             <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span
 th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                                            </div>
                                        </div>
                                        
                                       <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="address">Address<span class="text-danger"></span></label><div class="col-lg-8">
                                             <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address"> 
<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span></div>
</div>
	<div class="form-group row">
<label for="price"class="col-lg-4 col-form-label">Old Logo</label>    <div class="col-lg-8">
<img alt="Image" th:src="@{'/images/providers/'+${provider.providerlogo}}" width="80" height="50" />
</div></div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="logo">New Logo<span class="text-danger"></span>
                                            </label>
                                            <div class="col-lg-8">
                                              <input class="form-control" type="file"  name="files"  id="logo"  multiple>
                                            </div>
                                        </div>
                                  
                                        

<div class="container my-2  " align="center">
<div class="card ">
<div class="card-body ">
<div  th:switch="${articles}" class="container my-5;padding-top:0px;">
<h4 align="center" style="padding-bottom:20px;padding-top:0px;color:#101092;">List of Articles</h4>


<div class="col-md-12" >
<h2 th:case="null">No Articles yet!</h2>
<div th:case="*" align="center">
<table class="table table-striped table-responsive-md" align="center">
<thead>
<tr>
<th></th>
<th>Label</th>
<th>Price</th>
</tr>
</thead>
<tbody>
<tr th:each="article : ${articles}">
<td><img alt="Image" th:src="@{'/images/articles/'+${article.picture}}" width="50" height="40" /></td>
<td th:text="${article.label}"></td>
<td th:text="${article.price}"></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="form-group col-md-12" align="center" style="padding-top: 10px;">

<input type="submit" class="btn btn-primary" value="Update Provider">&nbsp;
&nbsp;

<a th:href="@{/provider/list}"> <input type="button" class="btn btn-primary"   value="return to Provider list"></a>
</div>
</div>
</form>
</div>
			</div>
		</div>
	</div>
	
	<div class="card" align="center" style="padding-top:0px;padding-bottom:0px">
            <div class="copyright" align="center">
<div th:replace="fragments/footer::footer" /></div></div>
</body>

</html>
