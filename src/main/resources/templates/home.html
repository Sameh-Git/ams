<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AMS-Dashboard</title>



	<!-- Custom Stylesheet -->
	<link th:href="@{/css/style.css}" rel="stylesheet"  type="text/css">
	<link th:href="@{/css/main.css}" rel="stylesheet"  type="text/css">
	<style>
		a {
			color: #E6EBFB;
			text-decoration: none;
			background-color: transparent;
			-webkit-text-decoration-skip: objects;
		}

		a:hover {
			color: #4F4F4F;
		}
	</style>


</head>

<body>
	<div th:replace="fragments/header :: header" >
	</div>
	<div th:replace="fragments/dashboard :: nav" >
	</div>
	<div class="content-body" style="padding-bottom: 0px;">

		<div class="container " style="padding:50px;padding-bottom:0px">

			<div class="card" align="center">
				<div class="card-body" align="center">
					<h1 align="center" style="padding-bottom:40px;color:#101092;">Welcome to our Article Managment
						System Dashboard</h1>
					<div class="row" align="center" style="padding-left:120px;padding-bottom:50px;">

						<div class="col-lg-5 col-sm-6" align="center" >
							<div class="card gradient-1" align="center">
								<div class="card-body" align="center">

									<div class="d-inline-block">
										<h2 class="text-white">Visit our <a th:href="@{/provider/list}"> Providers</a>
										</h2>
										<p class="text-white mb-0">You must have ADMIN or SUPERADMIN roles</p>
									</div>
									<span class="float-right display-5 opacity-5"><i
											class="fa fa-shopping-cart"></i></span>
								</div>
							</div>
						</div>
						<div class="col-lg-5 col-sm-6" align="center" style="padding-left:20px;">
							<div class="card gradient-4" align="center">
								<div class="card-body" align="center">

									<div class="d-inline-block">
										<h2 class="text-white">Visit our <a th:href="@{/article/list}"> Articles</a>
										</h2>
										<p class="text-white mb-0">You must have USER or SUPERADMIN roles</p>
									</div>
									<span class="float-right display-5 opacity-5"><i class="fa fa-money"></i></span>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	</div>
	</div>

	<!-- /.container    <div class="card" align="right">  -->

	<footer th:replace="fragments/footer::footer" >
	</footer>
	</div>

</body>

</html>
