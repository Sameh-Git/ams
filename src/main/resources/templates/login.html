
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <!-- Favicon icon 
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{images/favicon.png}">-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css" >
    
</head>

<body class="h-100">

   

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-2">
                            <div class="card-body pt-3">
                                
                         <div align="center"
                          >      <img th:src="@{/images/login.jpg}" class="imgresponsive center-block" width="100" height="80" alt="Logo" />
                        <h2 align="center">Login Form</h2>  </div>
        
                                <form class="mt-5 mb-5 login-input" th:action="@{/login}" method="POST" >
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div align="center" th:if="${param.error}">
<p style="font-size: 20; color:
#FF1C19;">Email or Password invalid, please verify</p>
</div>
                                    <button class="btn login-form__btn submit w-100">Sign In</button>
                                </form>
     
                                <p class="mt-5 login-form__footer" align="center">Dont have account? <a th:href="@{/registration}" class="text-primary">Sign Up</a> now</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

   
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>
</html>
