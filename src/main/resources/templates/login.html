<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	
   
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

</head>

<body >


  <div class="container col-md-8  h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-2">
                        <div class="card-body pt-3">

								<div align="center"> <img th:src="@{/images/login.jpg}"
										class="imgresponsive center-block" width="100" height="80" alt="Logo" />
									<h2 align="center" style="color: rgb(0, 0, 160);">Login Form</h2>
								</div>

								<form class="mt-5 mb-5 login-input" th:action="@{/login}" method="POST">
									<div class="form-group">
										<input type="email" class="form-control" id="email" name="email"
											th:placeholder="Email">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" th:placeholder="Password"
											id="password" name="password">
									</div>
									<div align="center" th:if="${param.error}">
										<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please
											verify</p>
									</div>

									<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login"
										type="Submit" th:text="Login"></button>
								</form>

								<p class="mt-5 login-form__footer" align="center">Dont have account?
									<a th:href="@{/registration}" class="text-primary">Sign Up</a> now</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





</body>

</html>
